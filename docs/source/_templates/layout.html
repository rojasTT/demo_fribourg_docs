<div class="language-switcher">
    <span href="" title="fr" class="selectedLang">Fran√ßais</span>
    <span href="" title="de" class="selectedLang">Deutsch</span>
</div>

<script>
    window.onload = (event) => {
        const langSwitcher = document.getElementsByClassName('language-switcher')[0];
        // console.log(langSwitcher);
        Array.from(langSwitcher.children).forEach((span) => {
            const href = window.location.href;
            if (document.documentElement.lang === span.title) {
                span.classList.add('selectedLang');
            } else {
                span.classList.remove('selectedLang')
            }
            if (span.title === 'fr') {
                span.href = href.replace('/de/', '/fr/');
            } else if (span.title === 'de') {
                span.href = href.replace('/fr/', '/de/');
            } else {
                console.error('dafuk?!');
            }
            span.addEventListener('click', () => {
                window.location.replace(span.href);
            })
        })
    }

    document.addEventListener('DOMContentLoaded', () => {
        
        const btn = document.querySelectorAll('btn dropdown-toggle');
        console.log(btn);
        console.log('FUCKKKKK');
    })
</script>
{% endblock %}
