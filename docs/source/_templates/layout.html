<script>
    window.onload = (event) => {
        const langSwitcher = document.getElementsByClassName('language-switcher')[0];
        // console.log(langSwitcher);
        Array.from(langSwitcher.children).forEach((li) => {
            const href = window.location.href;
            const a = li.children[0];
            if (document.documentElement.lang === a.title) {
                a.classList.add('active')
            } else {
                a.classList.remove('active')
            }
            if (a.title === 'fr') {
                a.href = href.replace('/de/', '/fr/');
            } else if (a.title === 'de') {
                a.href = href.replace('/fr/', '/de/');
            } else {
                console.error('dafuk?!');
            }
        })
    }
